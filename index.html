<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kenia&family=Roboto+Slab:wght@400;600&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <script src="/static/js/main.js" defer></script>
    </head>
    <body>
        
    <div class="row">
        
        <main class="col">
            <header class="container mx-auto w-75 text-center">
            <h1
                class="text-center text-decoration-underline fs-1 pt-5 mt-5 text-danger">
                <big><big>10,000 DICE GAME</big></big>
            </h1>
            <p class="text-center">HighScore: <span id="highScore">0</span></p>

            <div class="text-center">
                <button id="startGame" class="fs-4 btn btn-danger border border-black">
                Start Game
            </button>
            <button id="newGame" class="fs-4 btn btn-success border border-black">
                New Game
            </button>
            </div>


        </header>
            <div id="main-game">
                <div
                class="d-flex justify-content-center gap-5 mt-3 dice--container"
                id="dicy">
                <img
                    class="dice-1"
                    width="100px"
                    src="./static/images/dice1.png"
                    alt="" />
                <img
                    class="dice-2"
                    width="100px"
                    src="./static/images/dice2.png"
                    alt="" />
                <img
                    class="dice-3"
                    width="100px"
                    src="./static/images/dice3.png"
                    alt="" />
                <img
                    class="dice-4"
                    width="100px"
                    src="./static/images/dice4.png"
                    alt="" />
                <img
                    class="dice-5"
                    width="100px"
                    src="./static/images/dice5.png"
                    alt="" />
                <img
                    class="dice-6"
                    width="100px"
                    src="./static/images/dice6.png"
                    alt="" />
            </div>

            <div class="controls text-center mt-3">
                <div class="row mb-3">
                    <div class="col">
                        <p>Current Score: <span id="scoreID">0</span></p>
                    </div>
                    <div class="col">
                        <p>Current Rolls: <span id="rollsID">0</span></p>
                    </div>
                </div>
                <button class="btn btn-success fs-3 border border-black" id="rollAgain">
                    Roll Again
                </button>

            </div> 
            </div>
        </main>
    </div>
    <div id="snackbar">Some text some message..</div>
        </body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </html>
    </body>
</html>
